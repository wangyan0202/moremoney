<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title></title>
    

    <link rel="shortcut icon" href="__PUBLIC__/favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>托管申请记录</h2>{$debug}
            <ol class="breadcrumb">
                <li>
                    日志管理
                </li>
                <li>
                    <strong>托管申请记录查看</strong>
                </li>
				<li>{$noResult}
				</li>
            </ol>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <a href="" class="btn btn-primary">刷新</a>
            </div>
        </div>
    </div>

    <div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-4">
		
			</div>
			<div class="col-sm-4">
			
			</div>
			
			<div class="col-sm-4">
			
			</div>
		</div>
		
		<div class="ibox-content">
		<div class="table-responsive">
        <table class="table table-striped" id="pingList">
          <thead>
            <tr>
             <!--  <th>
                订单ID
              </th>
              <th>
                订购者ID
              </th> -->
              <th>
                申请网吧名
              </th>
              <th>
                加盟商名称
              </th>
              <th>
                申请时间
              </th>
              <th>
                申请状态
              </th>
              <th>
                操作
              </th>
			  
            </tr>
          </thead>
          <!--使用volist渲染 -->
          <tbody>
            <volist name="result" id="vo">
              <tr>
                <!-- <td>
                  {$vo.order_id}
                </td>
                <td>
                  {$vo.order_source_user_id}
                </td> -->
                <td>
                  {$vo.netbar_name}
                </td>
                <td>
                  {$vo.user_agent_name}
                </td>
                <td>
                  {$vo.order_time}
                </td>
                <td>
                  
				  <switch name="vo.order_state">
				  <case value="0">未处理</case>
				  <case value="1">已同意购买</case>
				  <case value="2">已拒绝购买</case>
				  <default/>未处理
				  </switch>
                </td>
                <td>
				<switch name="vo.order_state">
				<case value="0"><button onclick="window.location='orderApplyDelete?order_id={$vo.order_id}';" class="btn-warning btn">取消申请</button></case>
				
				</switch>
				
				
				
				</td>
              </tr>
            </volist>
          </tbody>
        </table>
      </div>
            <div class="Pagination">{$page}</div>
    </div>
    </div>

    <!-- 全局js -->
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="__PUBLIC__/js/content.js?v=1.0.0"></script>
	<script src="__PUBLIC__/js/plugins/layer/laydate/laydate.js"></script>
    <script>
        //外部js调用
       

        //日期范围限制
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD hh:mm:ss',
            
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var stop = {
            elem: '#stop',
            format: 'YYYY/MM/DD hh:mm:ss',
            
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(stop);
    </script>
    

</body>

</html>
