<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      网吧云平台后台管理
    </title>
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet">
  </head>
  
  <body>


<div class="container">
  <div class="page-header">
    <br>

  <h1 class="text-center">网站管理员登录登陆</h1>
      <br>
</div>
<div class="row">

<div class="col-md-4 col-md-offset-4">


<form role="form" action="{:U('login')}" method="POST">

  <div class="form-group">

    <div class="input-group">
      <div class="input-group-addon">
      </div>

      <input type="text" class="form-control" name="admin_account" placeholder="请输入管理员帐号" autocomplete="off" />
    </div>

  </div>

  <div class="form-group">

    <div class="input-group">
      <div class="input-group-addon">

      </div>

      <input type="password" class="form-control" name="admin_pwd"  placeholder="请输入管理员密码" autocomplete="off" />
    </div>

  </div>

  <div class="form-group">

    <div class="input-group">
      <div class="input-group-addon">

      </div>

      <input type="text" class="form-control" name="admin_code"  placeholder="请输入安全码" autocomplete="off" />
    </div>

  </div>
  
  <div class="form-group">

    <button type="submit"  name ='login' value = 'login'  class="btn btn-primary btn-block btn-login">
      立即登陆
    </button>
    <hr>



  </div> 
    
</form>
</div>
</div>
</div>

    <script src="__PUBLIC__/js/jquery.min.js">
    </script>
    <script src="__PUBLIC__/js/bootstrap.min.js">
    </script>
    <script src="__PUBLIC__/js/scripts.js">
    </script>
  </body>

</html>
